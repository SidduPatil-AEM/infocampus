<p class="text-center">{{msg}}</p>
<div class="row">
  <div class="col-md-3">
    <table class="table table-bordered">
        <caption class="text-center"><h3>New User</h3></caption>
        <tr>
          <td>Name : <input type="text" [(ngModel)]="name"></td>
        </tr>
        <tr>
           <td>Mobile : <input type="text" [(ngModel)]="mobile"></td>
        </tr>
        <tr>
            <td>Email : <input type="text" [(ngModel)]="email"></td>
        </tr>
        <tr align="center">
           <button (click)="save()">Save User</button> 
        </tr>
    </table>
  </div>

  <div class="col-md-9">
    <table class="table table-bordered">
      <caption><h3>User List Form</h3></caption>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let row of alluser">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.mobile}}</td>
        <td>{{row.email}}</td>        
      </tr>
    </table>
  </div>

</div>
