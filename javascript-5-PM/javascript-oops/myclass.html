<html>
	<head>
	<script>
		class Parent
		{
			constructor()
			{
				this.pname = "Hello Father";
				this.mobile = 999999999;
				this.age = "25 years";
			}
			
			get pdetails()
			{
				var data = "<p>Parent Name"+this.pname+"</p>";
				data += "<p>Parent Mobile "+this.mobile+"</p>";
				data +=	"<p>Parent Age "+this.age+"</p>";
				document.getElementById("pdata").innerHTML = data;
			}
		}
		
		class Child extends Parent
		{
			constructor()
			{
				super();
				this.cname = "Hello Child";
				this.cage = "10 Years";
				this.edu = "STD - 5";
				//this.parentname = this.pname;
			}
			
			get childdetails()
			{
				var data = "<p>Child Name"+this.cname+"</p>";
				data += "<p>Education "+this.edu+"</p>";
				data +=	"<p>Child Age "+this.cage+"</p>";
				data +=	"<p>Parent Name "+this.pname+"</p>";
				data +=	"<p>Parent Contact "+this.mobile+"</p>";
				document.getElementById("cdata").innerHTML = data;
			}
		
			get one()
			{
				this.pdetails;
				this.childdetails;	
			}
			
			get two()
			{
				this.pname = document.getElementById("pname").value;
				this.mobile = document.getElementById("mobile").value;
				this.age = document.getElementById("age").value;
				
				//for child details
				this.cname = document.getElementById("cname").value;
				this.cage = document.getElementById("cage").value;
				this.edu = document.getElementById("edu").value;
				this.one;//after update reload the list
			}
			
			get clearall()
			{
				document.getElementById("pname").value= "";
				document.getElementById("mobile").value= "";
				document.getElementById("age").value= "";
				document.getElementById("cname").value= "";
				document.getElementById("cage").value= "";
				document.getElementById("edu").value= "";
			}
		}
		
		const obj = new Child();
		
	</script>	
	</head>
	<body>
		<h1>Inheritance Example 2</h1>
		<table align="center" cellpadding="10">
			<tr>
				<td bgcolor="skyblue">
					<table>
						<caption>Parent Details</caption>
							<tr>
								<th>Name </th>
								<td><input type="text" id="pname"></td>
							</tr>
							
							<tr>
								<th>Mobile No </th>
								<td><input type="text" id="mobile"></td>
							</tr>
							
							<tr>
								<th>Age </th>
								<td><input type="text" id="age"></td>
							</tr>
							
							
					</table>
				</td><!-- 1st td end -->
				
				<td bgcolor="skyblue">
					<table>
						<caption>Child Details</caption>
							<tr>
								<th>Name </th>
								<td><input type="text" id="cname"></td>
							</tr>
							
							<tr>
								<th>Age</th>
								<td><input type="text" id="cage"></td>
							</tr>
							
							<tr>
								<th>Education</th>
								<td><input type="text" id="edu"></td>
							</tr>
					</table>
				</td><!-- 2nd td end -->
				
					
			</tr>
			
			<tr>
				<th colspan="2">
					<button onclick="obj.two">Update Details</button>
					<button onclick="obj.one">Show Details</button>
					<button onclick="obj.clearall">Clear</button>
				</th>
			</tr>
			
		</table>
		
		<table align="center" cellpadding="10">
			<caption>Both Details</caption>
			<tr>
				<td bgcolor="red">
					<div id="pdata">Parent data will come here</div>					
				</td>
				<td bgcolor="orange">
					<div id="cdata">Child data will come here</div>
				</td>	
			</tr>
		</table>
	</body>
</html>
