<html>
<head>
    <script src='dist/js/jquery.min.js'></script>
     <script>
        $(function(){
            $("#btn1").click(function(){
                var width = $(window).width();
                $("p").text("Width of screen is : "+width)
            });

            $("#btn2").click(function(){
                var height = $(window).height();
                $("p").text("Height of screen is : "+height)
            });
        })
    </script>

</head>
<body>
<center>
        <h1>Get Window Dimensions</h1>
        <button id="btn1">Screen Width</button>
        <button id="btn2">Screen Height</button>

    <p></p>
</center>
</body>
</html>
