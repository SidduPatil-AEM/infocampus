<html>
<head>
    <script src='dist/js/jquery.min.js'></script>
     <script>
        $(function(){
            $("#btn1").click(function(){
                  $("#middle").css({"color":"red","font-size":"50px"});  
            });

            $("#btn2").click(function(){
                $("#middle").css({"color":"black","font-size":"30px"}); 
            });
        })
    </script>
</head>
<body>
    <h3>Jquery example for apply css</h3>
    <button id="btn1">Apply Css</button>
    <button id="btn2">Remove CSS</button>

    <h2 id="middle">Line will be added before & After</h2>
 </body>
</html>
