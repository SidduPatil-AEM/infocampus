<html>
<head>
    <script src='dist/js/jquery.min.js'></script>
     <script>
        $(function(){
            $("#btn1").click(function(){
                  $("#msg").after("<p> Hello This is as added before </p>");  
            });

            $("#btn2").click(function(){
                $("#msg").after("<p> Hello This is as added after </p>");   
            });
        });
    </script>
</head>
<body>
    <h3>Add after/before</h3>
    <button id="btn1">As text</button>
    <button id="btn2">As HTML</button>

    <div id="msg"></div>
 </body>
</html>
